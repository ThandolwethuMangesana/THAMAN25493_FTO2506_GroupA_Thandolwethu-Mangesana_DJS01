<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PodcastApp</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <!--app header-->
    <header class="app-header">
      <!--logo-->
      <div class="logo">
        <span>
          <i class="fa-solid fa-microphone"></i> <strong>PodcastApp</strong>
        </span>
      </div>
      <!--search Icon-->
      <div class="--search-input">
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
      <!--user Icon-->
      <div>
        <i class="fa-solid fa-user"></i>
      </div>
    </header>

    <!--Filter Section-->
      <section class="filters">
    <label for="genre">Filter by:</label>
    <div class="filter-row">
      <select id="genre">
        <option value="all">All Genres</option>
      </select>
      <select id="sort" aria-label="Sort podcasts">
        <option value="recent">Recently Updated</option>
      </select>
    </div>
  </section>
    
    <!--Podcast modal-->
<div class="podcast-modal">
  <div class="modal-content">
      <span class="close-button">&times;</span>

      <h2 id="modalTitle"></h2>

    <div id="modalCover" class="modal-cover"></div>


    <div class="modal-info"></div>

    <h3>Description</h3>

    <p id="modalDescription"></p>

    <h3>Genre</h3>

    <div id="modalGenre" class="tags"></div>

    <p class="updated" id="modalUpdated"></p>
  </div>

   <div class="modal-info">
        <h3>Description</h3>
        <p id="modalDescription"></p>

        <h3>Genre</h3>
        <div id="modalGenres" class="tags"></div>

        <p class="updated" id="modalUpdated"></p>
      </div>

      <h3 id="modalSectionTitle">Seasons</h3>
      <div id="modalSeasons" class="season-list"></div>
    </div>
  </div>
</div>

    <!--Podcast Grid-->
    <main>
      <div id="podcast-grid" class="podcast-grid"></div>
    </main>

    <script src="scripts.js" type="module"></script>
    <script src="modals.js" type="module"></script>
  </body>
</html>
