<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PodcastApp</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Header -->
  <header class="flex justify-between items-center px-6 py-4 bg-white border-b border-gray-200">
    <div class="flex items-center space-x-2">
      <i class="fa-solid fa-microphone"></i><strong>PodcastApp</strong>
      
    </div>
    <div>
      <i class="fa-solid fa-user"></i>
    </div>
  </header>

  <!-- Filters -->
  <section class="flex flex-col sm:flex-row sm:items-center gap-3 px-6 py-4 bg-white border-b border-gray-200">
    <label for="genre" class="text-sm font-medium">Filter by:</label>
    <div class="flex flex-col sm:flex-row gap-3 w-full sm:w-auto">
      <select id="genre" class="flex-1 px-3 py-2 border border-gray-300 rounded-md text-sm">
        <option value="all">All Genres</option>
      </select>
      <select id="sort" class="flex-1 px-3 py-2 border border-gray-300 rounded-md text-sm">
        <option value="recent">Recently Updated</option>
      </select>
    </div>
  </section>

  <!-- Modal -->
  <div id="podcastModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white rounded-lg p-6 w-11/12 sm:w-4/5 max-w-3xl max-h-[90vh] overflow-y-auto relative">
      <span class="absolute top-4 right-6 text-2xl cursor-pointer">&times;</span>
      
      <h2 id="modalTitle" class="text-xl sm:text-2xl font-semibold mb-4"></h2>

      <div id="modalCover" class="w-40 h-40 sm:w-48 sm:h-48 bg-gray-300 rounded-md flex items-center justify-center font-bold mb-4"></div>

      <div class="mb-6">
        <h3 class="text-lg font-semibold mb-2">Description</h3>
        <p id="modalDescription" class="text-gray-700 text-sm sm:text-base leading-relaxed mb-4"></p>

        <h3 class="text-lg font-semibold mb-2">Genre</h3>
        <div id="modalGenres" class="flex flex-wrap gap-2 mb-3"></div>

        <p id="modalUpdated" class="text-xs text-gray-500"></p>
      </div>

      <h3 id="modalSectionTitle" class="text-lg font-semibold mb-3">Seasons</h3>
      <div id="modalSeasons" class="flex flex-col gap-3"></div>
    </div>
  </div>

  <!-- Podcast Grid -->
  <section id="podcastGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 p-6"></section>

  <script type="module" src="scripts.js"></script>
</body>
</html>
